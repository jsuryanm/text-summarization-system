name: CI-CD-Pipeline

on:
  push:
    branches: [main]
    paths-ignore:
      - README.md

permissions:
  contents: read
  id-token: write

# -------------------------
# 1. CONTINUOUS INTEGRATION
# -------------------------
jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanity import check
        run: |
          python - <<EOF
          from app import app
          print("FastAPI import OK")
          EOF

# -------------------------
# 2. BUILD & PUSH IMAGES
# -------------------------
  build-and-push:
    name: Build & Push Docker Images
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push API Image
        run: |
          docker build -f api.Dockerfile \
            -t ${{ secrets.AWS_ECR_LOGIN_URI }}/text-summarizer-api:latest .
          docker push ${{ secrets.AWS_ECR_LOGIN_URI }}/text-summarizer-api:latest

      - name: Build & Push Streamlit Image
        run: |
          docker build -f streamlit.Dockerfile \
            -t ${{ secrets.AWS_ECR_LOGIN_URI }}/text-summarizer-ui:latest .
          docker push ${{ secrets.AWS_ECR_LOGIN_URI }}/text-summarizer-ui:latest

# -------------------------
# 3. DEPLOY TO EC2
# -------------------------
  deploy:
    name: Deploy Services
    needs: build-and-push
    runs-on: self-hosted

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull images
        run: |
          docker pull ${{ secrets.AWS_ECR_LOGIN_URI }}/text-summarizer-api:latest
          docker pull ${{ secrets.AWS_ECR_LOGIN_URI }}/text-summarizer-ui:latest

      - name: Stop old containers
        run: |
          docker stop summarizer-api summarizer-ui || true
          docker rm summarizer-api summarizer-ui || true

      - name: Run API container
        run: |
          docker run -d \
            --name summarizer-api \
            -p 8000:8000 \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            -e AWS_REGION=${{ secrets.AWS_REGION }} \
            ${{ secrets.AWS_ECR_LOGIN_URI }}/text-summarizer-api:latest

      - name: Run Streamlit container
        run: |
          docker run -d \
            --name summarizer-ui \
            -p 8501:8501 \
            ${{ secrets.AWS_ECR_LOGIN_URI }}/text-summarizer-ui:latest

      - name: Cleanup
        run: docker system prune -f
