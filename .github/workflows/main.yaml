# ============================================================
# Workflow name (shown in GitHub Actions UI)
# ============================================================
name: CI-CD Pipeline

# ============================================================
# When should this workflow run?
# ============================================================
on:
  push:
    branches: [main]            # Run only when pushing to main
    paths-ignore:
      - README.md               # Ignore README-only changes

# ============================================================
# Permissions
# ============================================================
permissions:
  contents: read
  id-token: write               # Needed for AWS authentication

# ============================================================
# JOBS
# ============================================================
jobs:

  # ============================================================
  # 1. CONTINUOUS INTEGRATION (CI)
  # Purpose: Verify code + dependencies (NO model loading)
  # ============================================================
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------------
      # Checkout repository
      # --------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # --------------------------------------------------------
      # Set up Python
      # --------------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # --------------------------------------------------------
      # Install dependencies
      # --------------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --------------------------------------------------------
      # Sanity check (NO model loading)
      # --------------------------------------------------------
      - name: Sanity import check
        run: |
          python - <<EOF
          import src.summarizer
          print("Core package import OK")
          EOF

  # ============================================================
  # 2. BUILD & PUSH DOCKER IMAGES (CD â€“ Build stage)
  # ============================================================
  build-and-push:
    name: Build & Push Docker Images
    needs: ci                    # Run only if CI passes
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------------
      # Checkout repository
      # --------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # --------------------------------------------------------
      # Configure AWS credentials
      # --------------------------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # --------------------------------------------------------
      # Login to Amazon ECR
      # --------------------------------------------------------
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # --------------------------------------------------------
      # Build & push FastAPI image
      # --------------------------------------------------------
      - name: Build & Push API Image
        run: |
          docker build -f api.Dockerfile \
            -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_API_REPO }}:latest .
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_API_REPO }}:latest

      # --------------------------------------------------------
      # Build & push Streamlit image
      # --------------------------------------------------------
      - name: Build & Push UI Image
        run: |
          docker build -f streamlit.Dockerfile \
            -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_UI_REPO }}:latest .
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_UI_REPO }}:latest

  # ============================================================
  # 3. DEPLOYMENT (Production on EC2 self-hosted runner)
  # ============================================================
  deploy:
    name: Deploy Services
    needs: build-and-push
    runs-on: self-hosted         # Your EC2 instance

    steps:
      # --------------------------------------------------------
      # Checkout repository on EC2
      # --------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # --------------------------------------------------------
      # Configure AWS credentials on EC2
      # --------------------------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # --------------------------------------------------------
      # Login to Amazon ECR on EC2
      # --------------------------------------------------------
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # --------------------------------------------------------
      # Pull latest images from ECR
      # --------------------------------------------------------
      - name: Pull latest images
        run: |
          docker pull ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_API_REPO }}:latest
          docker pull ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_UI_REPO }}:latest

      # --------------------------------------------------------
      # Stop existing containers (safe even if none are running)
      # --------------------------------------------------------
      - name: Stop existing services
        run: docker compose down || true

      # --------------------------------------------------------
      # Create .env file for Docker Compose (CRITICAL STEP)
      # Docker Compose reads variables ONLY from .env or shell
      # --------------------------------------------------------
      - name: Create .env file for Docker Compose
        run: |
          echo "ECR_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com" > .env
          echo "ECR_API_REPO=${{ secrets.ECR_API_REPO }}" >> .env
          echo "ECR_UI_REPO=${{ secrets.ECR_UI_REPO }}" >> .env

      # --------------------------------------------------------
      # Validate docker-compose.yml (fails fast if vars missing)
      # --------------------------------------------------------
      - name: Validate Docker Compose config
        run: docker compose config

      # --------------------------------------------------------
      # Start services
      # --------------------------------------------------------
      - name: Start services
        run: docker compose up -d

      # --------------------------------------------------------
      # Cleanup unused Docker resources
      # --------------------------------------------------------
      - name: Cleanup Docker
        run: docker system prune -f
