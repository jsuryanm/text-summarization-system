services:
  api:
    image: ${ECR_URI}/text-summarizer-api:latest
    container_name: text_summarization_api
    ports:
      - "8000:8000"
    restart: always

  ui:
    image: ${ECR_URI}/text-summarizer-ui:latest
    container_name: text_summarization_ui
    ports:
      - "8501:8501"
    depends_on:
      - api
    restart: always
